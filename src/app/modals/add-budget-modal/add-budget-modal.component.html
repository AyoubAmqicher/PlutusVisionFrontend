<div class="modal-content custom-modal-content">
    <div class="modal-header custom-modal-header">
      <h4 class="modal-title">Add Budget</h4>
      <button type="button" class="close custom-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body custom-modal-body">
      <form [formGroup]="addBudgetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter budget name">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" formControlName="amount" class="form-control" placeholder="Enter amount" appTwoDecimal>
        </div>
        <div class="form-group">
          <label for="categoryId">Category</label>
          <select id="categoryId" formControlName="categoryId" class="form-control">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>You are planning for a?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="week" value="WEEK" formControlName="period">
            <label class="form-check-label" for="week">Week</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="month" value="MONTH" formControlName="period">
            <label class="form-check-label" for="month">Month</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="year" value="YEAR" formControlName="period">
            <label class="form-check-label" for="year">Year</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary custom-btn" [disabled]="addBudgetForm.invalid">Save</button>
      </form>
    </div>
  </div>
