<div class="modal-content custom-modal-content">
  <div class="modal-header custom-modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close custom-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body custom-modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer custom-modal-footer">
    <button *ngIf="message.includes('Click below to verify it.')" type="button" class="btn btn-primary custom-btn" (click)="redirectToVerify()">Verify</button>
    <button *ngIf="message.includes('Verification code has expired.')" type="button" class="btn btn-primary custom-btn" (click)="resend()">Resend</button>
    <button *ngIf="message.includes('We didn\'t recognize your email address')" type="button" class="btn btn-primary custom-btn" (click)="signIN()">Sign Up</button>
    <button type="button" class="btn btn-primary custom-btn" (click)="activeModal.close('Close click')">OK</button>
  </div>
</div>
